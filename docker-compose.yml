version: "3.9"

services:
  web:
    build: .
    command: bundle exec rerun --dir app,config -- rackup -o 0.0.0.0 -p 4567 config.ru
    tty: true
    ports:
      - "4567:4567"
    environment:
      RACK_ENV: development
      OPENSEARCH_URL: http://opensearch:9200
    volumes:
      - .:/app
    depends_on:
      - opensearch

  opensearch:
    image: public.ecr.aws/opensearchproject/opensearch:1.3.20
    environment:
      discovery.type: single-node
      plugins.security.disabled: "true"
      cluster.name: opensearch-cluster
      node.name: opensearch-node
      bootstrap.memory_lock: "true"
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  opensearch-data:
